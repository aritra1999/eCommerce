{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="form-center shadow">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title font-weight-bold" align="center">Sign Up</h3>
                <hr>
                <form method="POST">{% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <div align="center">
                        <button type="submit" class="btn btn-primary form-btn shadow">SIGN UP</button>
                    </div>
                </form>
                <br>
                <p align="center">
                    Already have an account?
                    <a href="{% url 'buyerlogin' %}">Login</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
