<div class="row mx-auto my-auto">
    <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
        <div class="carousel-inner w-100 pl-5 pr-5" role="listbox" style="height:500px">
            {% for obj in product_list %}
                <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
                    <div class="col-md-4">
                        <div class="card shadow mb-3">
                            <a href="{{ obj.get_absolute_url }}" target="_blank">
                                <div class="list-img carousel-img">
                                    <img src="{{ obj.image.url }}" class="card-img p-4" alt="...">
                                </div>
                            </a>
                            <div class="card-body">
                                <h6 class="card-title font-weight-bold">
                                    {{ obj.title }}
                                    <span class="badge badge-pill badge-success p-1 pr-2 pl-2 float-right"
                                          style="font-size: 10px;"
                                          align="right">{{ obj.category|upper }}</span>
                                </h6>

                                <div style="margin-top:-10px;">
                                    <small>{{ obj.store_name }}&nbsp;</small>
                                </div>
                                <p class="mb-0 mt-2">
                                    <strong>Rs. {{ obj.price }}</strong>

                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev w-auto" href="#recipeCarousel" role="button" data-slide="prev">
            <i class="fas fa-caret-left fa-2x" style="color: black"></i>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next w-auto" href="#recipeCarousel" role="button" data-slide="next">
            <i class="fas fa-caret-right fa-2x" style="color: black"></i>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
