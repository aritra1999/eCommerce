<div class="row mx-auto my-auto">
    <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
        <div class="carousel-inner w-100" role="listbox" style="height:600px">
            {% for obj in product_list %}
                <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
                    <div class="col-md-3">
                        <div class="card shadow mb-3">
                            <a href="{{ obj.get_absolute_url }}" target="_blank">
                                <div class="list-img carousel-img">
                                    <img src="{{ obj.image.url }}" class="card-img p-2" alt="...">
                                </div>
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <strong>{{ obj.title }}</strong>
                                    <br>
                                    <span class="badge badge-pill badge-success pr-2 pl-2" style="font-size:12px;"
                                          align="right">{{ obj.category }}</span>
                                </h5>
                                <p><strong>Seller:</strong>&nbsp;{{ obj.seller }}&nbsp;</p>
                                <hr>
                                <h5 class="card-text">Rs. {{ obj.price }}</h5>

                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev w-auto" href="#recipeCarousel" role="button" data-slide="prev">
            <i class="fas fa-caret-left fa-2x" style="color: black"></i>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next w-auto" href="#recipeCarousel" role="button" data-slide="next">
            <i class="fas fa-caret-right fa-2x" style="color: black"></i>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
