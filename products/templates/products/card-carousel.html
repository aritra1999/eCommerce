<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner row w-100 mx-auto">
        {% for obj in product_list %}
            <div class='carousel-item col-md-4 {% if forloop.counter == 1 %}active{% endif %}'>
                <div class="card shadow mb-4">
                    <a href="{{ obj.get_absolute_url }}" target="_blank">
                        <img src="{{ obj.image.url }}" class="card-img p-2" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <strong>{{ obj.title }}</strong>
                            <br>
                            <span class="badge badge-pill badge-success pr-2 pl-2" style="font-size:12px;"
                                  align="right">{{ obj.category }}</span>
                        </h5>
                        <p><strong>Seller:</strong>&nbsp;{{ obj.seller }}&nbsp;</p>
                        <hr>
                        <h5 class="card-text">Rs. {{ obj.price }}</h5>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev" >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
