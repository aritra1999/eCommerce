<form method="GET" action='{% url "search:query" %}' class="form my-2 my-lg-0 mr-4">
    <div class="input-group">
        <input class="form-control pl-3" name="q" type="search" placeholder="Search" aria-label="Search" value="{{ request.GET.q }}"
               style="border-bottom-left-radius: 30px;border-top-left-radius: 30px;">
        <span class="input-group-append">
            <button class="btn btn-warning" type="submit"><i class="fas fa-search"></i></button>
        </span>
    </div>
</form>
